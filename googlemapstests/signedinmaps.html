<!DOCTYPE html>
<html>
  <head>
    <title>Enable sign-in</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script>
      // This example enables Sign In by loading the Maps API with the signed_in
      // parameter set to true. For example:
      // https://maps.googleapis.com/maps/api/js?signed_in=true&amp;callback=initMap
      //https://www.google.co.uk/maps/@51.5088306,-0.0718572,17.71z
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: {lat: 51.5088306, lng: -0.0718572}
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-UQTJ4W1RgtJhamGO7fobLg1at7X1jss&signed_in=true&callback=initMap">
    </script>
  </body>
</html>
