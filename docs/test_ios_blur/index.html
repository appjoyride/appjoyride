<!DOCTYPE html>
<html>
<head>
<script>

function validateForm() {

  var searchString = document.forms["myForm"]["fname"].value;
  
  if (searchString == "") {
    alert("please enter some text");
    
    //cancel the move to the next page - action="result.html"
    return false;
    
  }else{

  	//hide iOS keyboard
  	document.activeElement.blur();
  	
  	
  	//do search 
  	doSearch();
  	
  	//return true to so action="result.html" is called
  	//may see 405 - ignore were only worried about the keyboard disappearing
  	return true;
  }
}

function doSearch() {
  //put code in here to do search
  alert("fake search complete - may see 405 ignore - were only interesting in check ing if ios keyboard gone");
}

</script>
</head>
<body>
<p>tap in field, keyboard appears,type anything, press submit, keyboard should disappear(.blur) then alert</p>
<form name="myForm"
      onsubmit="return validateForm()"
      action="result.html"
      method="post">

  Name * <input type="text" name="fname">

        <input type="submit" value="Submit">
</form>

</body>
</html>
